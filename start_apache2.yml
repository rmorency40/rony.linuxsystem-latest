---
- name: This playbook is to connect to remote and start apache2 service in ubuntu 14.2
  hosts: 192.168.56.110
  become: root
  gather_facts: true
  
  tasks:
    - name: check service is running
      service:
         name: apache2
         status: running
      register: status_of_apache2
      
    - name: run if is not running
      service:
         name: apache2
         status: service apache2 start
      when: 'status_of_apache2.state is not running' 
